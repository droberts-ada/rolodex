<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dan's Rolodex</title>
  <link href="css/foundation.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <section id="rolodexapp">
    <header id="header">
      <h1>Rolodex</h1>
      <input id="new-todo" placeholder="What needs to be done?">
      <div class="button-group">
        <a href="#/" class="button">Show All</a>
        <a href="#/pending" class="button">Show Pending</a>
        <a href="#/completed" class="button">Show Completed</a>
      </div>
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
  </section>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%- title %></label>
      <input class="edit" value="<%- title %>">
      <button class="destroy">remove</button>
    </div>
  </script>

  <article class="rolodex-entry rolodex-collapsed row">
    <header>
      <img src="http://www.fillmurray.com/300/300" class="small-3 columns">
      <div class="small-9 columns">
        <h1>Bill Murray</h1>
        <p>Met him at a party!</p>
      </div>
    </header>
  </article>


  <script src="javascript/scripts.js" type="text/javascript"></script>
</body>
</html>
