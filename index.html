<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dan's Rolodex</title>
  <link href="css/foundation.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <!-- Space for the actual app -->

  <section id="rolodexapp">
    <header id="header">
      <h1>Rolodex</h1>
    </header>
    <article class="rolodex-entry rolodex-collapsed" id="new-contact-form">
      <header class="row">
        <button class="icon small-3 columns success button" id="create-contact-button">+</button>
        <div class="small-8 columns">
          <input type="text" class="name edit" placeholder="First Last">
          <input type="text" class="note edit" placeholder="note">
        </div>
        <div class="rolodex-buttons small-1 columns">
        </div>
      </header>
    </article>
    <section id="rolodex-zone">
    </section>
  </section>

  <!-- 3rd party scripts -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="javascript/jquery.maskedinput.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

  <!-- Underscore Templates -->

  <script type="text/template" id="contact-template">
    <header class="row">
      <img src="<%- image %>" class="icon small-3 columns">

      <div class="small-8 columns">
        <h1 class="name display"><%- name %></h1>
        <input type="text" class="name edit hidden" value="<%- name %>">
        <p class="note display"><%- note %></p>
        <input type="text" class="note edit hidden" value="<%- note %>">
      </div>

      <div class="rolodex-buttons small-1 columns">
        <button class="button edit top">üìù</button>
        <button class="success button save hidden top">üíæ</button>
        <button class="alert button destroy bottom">X</button>
      </div>
    </header>
  </script>

  <script type="text/template" id="field-template">
    <div class="row>">
      <div class="field-name small-3 columns"><%- name %></div>
      <div class="field-value small-8 columns">
        <p class="value display"><%- value %></p>
        <input type="text" class="value edit" value="<%- value %>">
      </div>
      <div class="field-buttons small-1 columns"><button class="alert button">X</button></div>
    </div>
  </script>

  <script type="text/template" id="field-list-template">
    <div class="field-list">
    </div>
    <div class="row">
      <button class="create-field button small-12 columns">Add Field</button>
    </div>
  </script>

  <!-- Site scripts -->

  <script src="javascript/field.js" type="text/javascript"></script>
  <script src="javascript/contact.js" type="text/javascript"></script>
  <script src="javascript/rolodex.js" type="text/javascript"></script>
</body>
</html>
